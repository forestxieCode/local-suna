<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS苹果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .apple {
            position: relative;
            width: 200px;
            height: 240px;
            background: #e74c3c; /* 苹果红色 */
            border-radius: 50% 50% 45% 45%;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 -10px 20px rgba(0,0,0,0.2);
        }
        
        /* 苹果底部凹陷 */
        .apple::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: #c0392b;
            border-radius: 0 0 20px 20px;
        }
        
        /* 苹果高光 */
        .apple::after {
            content: '';
            position: absolute;
            top: 30px;
            left: 40px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }
        
        /* 苹果叶子 */
        .leaf {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 30px;
            height: 50px;
            background: #27ae60;
            border-radius: 50% 0 0 50%;
            transform: rotate(-30deg);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        /* 叶子茎部 */
        .leaf::before {
            content: '';
            position: absolute;
            top: 15px;
            left: -5px;
            width: 10px;
            height: 30px;
            background: #2ecc71;
            border-radius: 5px;
        }
        
        /* 苹果梗 */
        .stem {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 25px;
            background: #8e44ad;
            border-radius: 4px;
        }
        
        /* 苹果阴影 */
        .shadow {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="apple">
        <div class="stem"></div>
        <div class="leaf"></div>
        <div class="shadow"></div>
    </div>
</body>
</html>
